<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        /* Reset style default browser */
body, h1, h2, p {
    margin: 0;
    padding: 0;
}

/* Styling header */
header {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 2rem 0;
}

/* Styling navigation menu */
nav ul {
    list-style: none;
    display: flex;
    justify-content: center;
}

nav li {
    margin: 0 1rem;
}

nav a {
    text-decoration: none;
    color: #333;
}

/* Styling sections */
section {
    padding: 2rem;
}

/* Styling links */
a:hover {
    text-decoration: underline;
}

    </style>
<body>
    <header>
        <h1>Selamat Datang di Portofolio Saya</h1>
        <img src="basobakar.png" alt="bakso kontol">
    </header>
    <nav>
        <ul>
            <li><a href="#about">Tentang Saya</a></li>
            <li><a href="#portfolio">Portofolio</a></li>
            <li><a href="#contact">Kontak</a></li>
        </ul>
    </nav>
    <section id="about">
        <h2>Tentang Saya</h2>
        <p>Saya adalah seorang pengembang web yang bersemangat tentang coding.</p>
    </section>
    <section id="portfolio">
        <h2>Portofolio</h2>
        <!-- Tambahkan daftar proyek Anda di sini -->
    </section>
    <section id="contact">
        <h2>Kontak</h2>
        <p>Silakan hubungi saya di <a href="mailto:email@example.com">email@example.com</a></p>
    </section>
</body>
</html>
